<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Tennis Match Winner</title>
    <link rel="stylesheet" href="static/styles.css">
</head>
<body>
    <div class="container">
        <h1>Tennis Match Winner</h1>
        <p id="winner-message">Waiting for the match to finish...</p>
    </div>
    <script>
        const winnerMessage = document.getElementById('winner-message');

        // Create EventSource for SSE endpoint
        const eventSource = new EventSource('/sse');
        eventSource.onmessage = function(event) {
            winnerMessage.textContent = `The winner is: ${event.data}`;
        };
    </script>
</body>
</html>
